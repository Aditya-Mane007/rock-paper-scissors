<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FrontEnd Mentor | Rock Paper Sissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/title.png" alt="logo" />
        </div>
        <div class="score-card">
          <div class="score-text">Score</div>
          <div class="score-number">0</div>
        </div>
      </header>
      <div class="hands">
        <img src="./images/bg-triangle.svg" alt="" class="triangle" />
        <div class="hand rock">
          <img
            src="./assets/Rock.png"
            alt="rock"
            onclick="pickUserHand('rock')"
          />
        </div>
        <div class="hand paper">
          <img
            src="./assets/Paper.png"
            alt="paper"
            onclick="pickUserHand('paper')"
          />
        </div>
        <div class="hand scissor">
          <img
            src="./assets/Scissors.png"
            alt="scissors"
            onclick="pickUserHand('scissors')"
          />
        </div>
      </div>
      <div class="contest">
        <div class="user-hand">
          <p>you picked</p>
          <img src="./assets/Paper.png" alt="" class="userPick" />
        </div>
        <div class="result">
          <div class="result-text">you win</div>
          <div class="play-again-btn" onclick="playAgain()">play again</div>
        </div>
        <div class="computer-hand">
          <p>the house picked</p>
          <img src="./assets/Rock.png" alt="" class="computerPick" />
        </div>
      </div>
      <footer>
        <div class="rules-btn">rules</div>
      </footer>
    </div>
    <dialog>
      <div class="header-div">
        <div class="title">Rules</div>
        <div class="close-btn">
          <img src="./images/icon-close.svg" alt="X" />
        </div>
      </div>
      <img src="./images/image-rules.svg" alt="" />
    </dialog>
    <script src="./app.js"></script>
  </body>
</html>
